<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden bg-gray-50">
    <div class="layout-container flex h-full grow flex-col">
        <app-navbar />
        <main class="flex flex-1 justify-center py-8 sm:py-12 px-4">
            <div class="layout-content-container w-full max-w-2xl bg-white shadow-lg rounded-xl p-6 sm:p-8">
                <h1
                    class="text-[var(--text-primary)] text-2xl sm:text-3xl font-bold leading-tight mb-8 text-center sm:text-left">
                    Create a Single Certificate</h1>
                <form class="space-y-6" [formGroup]="certificateForm" (ngSubmit)="submitForm()">
                    <div>
                        <label class="block text-[var(--text-primary)] text-sm font-medium leading-normal pb-2"
                            for="walletAddress">Recipient's Wallet Address</label>
                        <mat-form-field appearance="outline" class="w-full input-container">
                            <input matInput value="" placeholder="0x..." type="text"
                                formControlName="recipientAddress" />
                        </mat-form-field>
                    </div>
                    <div>
                        <label class="block text-[var(--text-primary)] text-sm font-medium leading-normal pb-2"
                            for="productName">Product Name</label>
                        <mat-form-field appearance="outline" class="w-full input-container">
                            <input matInput value="" placeholder="Enter product name" type="text"
                                formControlName="productName" />
                        </mat-form-field>
                    </div>
                    <div>
                        <label class="block text-[var(--text-primary)] text-sm font-medium leading-normal pb-2"
                            for="description">Description</label>
                        <mat-form-field appearance="outline" class="w-full input-container">
                            <textarea matInput placeholder="Enter product description" rows="4"
                                formControlName="description"></textarea>
                        </mat-form-field>

                    </div>
                    <div>
                        <label class="block text-[var(--text-primary)] text-sm font-medium leading-normal pb-2">Product
                            Image</label>
                        <app-image-upload formControlName="imageFile" class="w-full"></app-image-upload>
                    </div>
                    <div class="pt-4">
                        <button matButton="filled" class="w-full" type="submit">
                            Mint Certificate
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
